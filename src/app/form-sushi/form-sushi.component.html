<section>
    <img src="./image(6).png" alt="" class="lado">
    <div class="product-form-container">
        <h2>Publicar Novo Prato</h2>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="post.nome" placeholder="Digite o nome" required />
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" [(ngModel)]="post.preco" placeholder="Digite o preço"
                    required />
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" [(ngModel)]="post.descricao"
                    placeholder="Digite uma breve descrição" required rows="4" cols="50">
            </textarea>
            </div>

            <div class="form-group">
                <label for="imageUrl">URL da Imagem</label>
                <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="post.imageUrl"
                    placeholder="Insira a URL da imagem" required />
            </div>

            <button type="submit">Publicar</button>
        </form>
    </div>
    <img src="./image(6).png" alt="" class="lado">
</section>
